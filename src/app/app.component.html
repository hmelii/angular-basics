<div class="container">
  <h1>Compoents</h1>
  <app-post-form (onAdd)="updatePosts($event)"> </app-post-form>
  <hr />
  <app-post *ngFor="let post of posts" [post]="post" (onRemove)="removePost($event)">
    <div #info>
      <small *ngIf="post.text.length > 10; else short">
        Пост длинный
      </small>
      <ng-template #short>
        Пост короткий
      </ng-template>
    </div>
  </app-post>

  <div appStyle="red" fontWeight="bold">Тра ля ля</div>
</div>
